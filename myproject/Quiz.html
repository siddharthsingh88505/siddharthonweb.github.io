<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body oncontextmenu="return false">
    <div id="hidingContainer">
        <h1>Quiz Time</h1>
        <div id="emoji">	&#128512;</div>
        <button id="start">Start</button>
        <p>&#x26A0; Once time gets over or next button clicked Previous can't be seen</p>
    </div>
    <div id="container">
        <div id="questionBar" class="boxes">
            <div id="questionNum">Question 1/10</div>
            <div id="timer">&#128337;</div>
        </div>
        <div id="question" class="boxes">
            
        </div>
        <div id="optionContainer" class="boxes">
            <div id="optionOne" class="options">One
            </div>
            <div id="optionTwo" class="options">Two
            </div>
            <div id="optionThree" class="options">Three
            </div>
        </div>
        <div id="buttons">
            <!-- <div id="prevBtn">Previous</div> -->
            <div id="nextBtn">Next</div>
        </div>
        
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
